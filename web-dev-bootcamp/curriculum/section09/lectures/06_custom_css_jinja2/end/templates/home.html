{% extends 'base.html' %}
{% import 'macros.html' as macros %}

{% block content %}
  {% set num_todos = todos | length %}
  {% if num_todos > 0 %}
      <p>You have {{ num_todos }} things to do today.</p>
      {{ macros.todo_ul(todos) }}
  {% else %}
      <p>Nothing to do today. Relax!</p>
  {% endif %}
{% endblock %}
